<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Docupulse - Access Credentials</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon" />
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="../assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="../assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Main CSS File -->
    <link href="../assets/css/main-how-to.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Overpass', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .credential-box {
        max-width: 400px;
        margin: auto;
        padding: 30px;
        border-radius: 10px;
        background: white;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }

      .form-control {
        position: relative;
        padding-right: 50px;
      }

      .form-control i {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        cursor: pointer;
      }

      .copy-btn {
        margin-top: 10px;
      }

      .container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      footer {
        flex-shrink: 0;
      }
    </style>
  </head>

  <body>
    <header id="header" class="header d-flex align-items-center fixed-top">
      <div
        class="container-fluid container-xl position-relative d-flex align-items-center"
      >
        <a href="../index.html" class="logo d-flex align-items-center me-auto">
          <h1 class="sitename">Docupulse</h1>
        </a>
      </div>
    </header>

    <div class="container">
      <div class="credential-box text-center">
        <h3>Access Credentials</h3>
        <div class="mb-3">
          <p>Bitte verwenden Sie den nachfolgenden Testzugang f√ºr Docupulse Beta.</p>
          
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            value="user123"
            readonly
          />
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            value="password123"
            readonly
          />
          <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div>
        <button class="btn btn-primary copy-btn" id="copyPassword">Passwort kopieren</button><br><br>
        <a href="https://docs.docupulse.de" class="btn btn-secondary">Hier zum Benutzerhandbuch</a>
      </div>
    </div>

    <footer id="footer" class="footer">
      <div class="container copyright text-center mt-2">
        <p>
          <span><a href="../imprint.html">Impressum</a></span>
        </p>
        <br />
      </div>
    </footer>

    <!-- Scroll Top -->
    <a
      href="#"
      id="scroll-top"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/vendor/php-email-form/validate.js"></script>
    <script src="../assets/vendor/aos/aos.js"></script>
    <script src="../assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="../assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="../assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="../assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="../assets/vendor/swiper/swiper-bundle.min.js"></script>

    <!-- Main JS File -->
    <script src="../assets/js/main.js"></script>
    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");
      const copyPassword = document.querySelector("#copyPassword");

      togglePassword.addEventListener("click", function () {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("bi-eye");
      });

      copyPassword.addEventListener("click", function () {
        navigator.clipboard.writeText(password.value).then(
          function () {
            alert("Passwort ist in die Zwischenablage kopiert.");
          },
          function (err) {
            console.error("Fehler beim Kopieren des Passworts: ", err);
          }
        );
      });
    </script>
  </body>
</html>
